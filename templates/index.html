<!DOCTYPE html>
<html>
<title>Sarvy's Stock Analyzer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<form method="post">
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Sarvy's Stock Analyzer</b></h1>
  <p>Welcome!</p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->

	<div class="w3-col l8 s12">
	  <!-- Blog entry -->
	  <div class="w3-card-4 w3-margin w3-white">
	    <img src="{{url_for('static', filename='stock_banner.jpg')}}" alt="Nature" style="width:100%">
	    <div class="w3-container">
	      <h3><b>Monthly Closing Prices</b></h3>
	      <h5>Please select the company and the month to see closing prices.</h5>
	    </div>

	    <div class="w3-container">
	    	<div class="w3-row">
	        <div class="w3-col m4 s12">
	        	Company: 
		        <select name="company" method="GET" action="/">
						  {% for company in companies %}
						  	{% if company == selected_company %}
						    	<option value="{{company}}" selected>{{company}}</option>
						    {% else %}
						    	<option value="{{company}}">{{company}}</option>
						    {% endif %}
						  {% endfor %}
						</select>
					</div>

					<div class="w3-col m4 s12">
		        Month: 
		        <select name="month" method="GET" action="/">
						  {% for month in available_dates %}
						  	{% if month == selected_month %}
						    	<option value="{{month}}" selected>{{month}}</option>
						    {% else %}
						    	<option value="{{month}}">{{month}}</option>
						    {% endif %}
						  {% endfor %}
						</select>
					</div>
	    	</div>

	      <div class="w3-row">
	        <div class="w3-col m8 s12">
	        	 
	      	 	<p><input  class="w3-button w3-padding-large w3-white w3-border" type="submit" name="submit_button" value="Show!"></p>

	        	
	          <!-- <p><button class="w3-button w3-padding-large w3-white w3-border"><b>SHOW!</b></button></p> -->
	        </div>
	        <div class="w3-col m4 w3-hide-small">
	          <p><span class="w3-padding-large w3-right"><b>Data by Quandl</b></p>
	        </div>
	      </div>

	      <center>
			    <img src="/plot*{{selected_company}}*{{selected_month}}.svg"
			         alt="Stock Prices"
			         width="600"
			         align="middle"
			    >
			  </center>
	    </div>
	  </div>

	<!-- END BLOG ENTRIES -->
	</div>


<!-- Introduction menu -->

<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
  <img src="{{url_for('static', filename=logo_path[selected_company])}}" style="width:40%" align="middle">
    <div class="w3-container w3-white">
      <h4><b>{{ selected_company }}</b></h4>
      <p>{{ descriptions[selected_company] }}</p>
    </div>
  </div><hr>
</div>
<hr> 

  
<!-- END Introduction Menu -->

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>
</form>


<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Sarvy's Stock Analyzer</p>
</footer>

</body>
</html>
